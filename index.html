<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @font-face {
        font-family: "Jumble";
        src: url("https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/Jumble.ttf")
          format("truetype");
      }
    </style>
  </head>
  <body style="margin: 0 auto; padding: 0; box-sizing: border-box">
    <main
      style="
        margin: 0 auto;
        text-align: center;
        height: 2368px;
        background-position: top;
        background-repeat: no-repeat;
        background-image: url('https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/bg-email.png');
      "
    >
      <header style="max-width: 600px; text-align: center; margin: 0 auto">
        <img
          style="width: 200px; height: 147px; margin-top: 10px"
          src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/logo-ddt.png"
          alt=""
        />
        <div
          style="
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            margin-left: 1rem;
            margin-right: 1rem;
          "
        >
          <p
            style="
              font-size: 1.5rem;
              margin: 0;
              font-weight: normal;
              line-height: 1.2;
              color: white;
              font-family: Jumble, sans-serif;
              text-shadow: -2px -2px 4px #15202f, 2px -2px 4px #15202f,
                -2px 2px 4px #15202f, 2px 2px 4px #15202f;
            "
          >
            DDTank Brasil apresenta o novo aplicativo mobile para Android e iOS.
            Baixe agora mesmo essa incrível novidade e relembre os velhos tempos
            antigos. Um novo servidor está chegando para desfrutarem do melhor
            DDTank agora em seu smartphone.
          </p>
        </div>
      </header>

      <div class="tela1; text-align: center; margin: 0 auto">
        <img
          src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/tela1.png"
          alt=""
        />
        <div
          style="
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
            margin-top: 1rem;
          "
        >
          <a
            href="#"
            target="_blank"
            style="display: inline-block; max-width: 40vw"
          >
            <img
              width="100%"
              height="100%"
              src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/appstore-btn.png"
              alt=""
            />
          </a>

          <a
            href="#"
            target="_blank"
            style="display: inline-block; max-width: 40vw"
          >
            <img
              width="100%"
              height="100%"
              src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/playstore-btn.png"
              alt=""
            />
          </a>
        </div>
      </div>

      <div class="tela2; text-align: center; margin: 0 auto">
        <img
          src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/tela2.png"
          alt=""
        />
      </div>

      <div
        class="tela3"
        style="text-align: center; margin: 0 auto; margin-top: -3rem"
      >
        <img
          src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/tela3.png"
          alt=""
        />
      </div>

      <footer class="tela4" style="margin: 0 auto; text-align: center">
        <a href="https://ddtankbrasil.com.br/" target="_blank">
          <img
            style="width: 600px; height: 100%"
            src="https://raw.githubusercontent.com/feitozabruno/ddtank-email/refs/heads/main/tela4.png"
            alt=""
          />
        </a>
      </footer>
    </main>

</html>
